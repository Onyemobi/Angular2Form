
<div *ngIf="!submitted" class="container">
<h2 class="mt-2">Add New Stock</h2>

<div class="row">
  <form #stockForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="stockName">Stock Name: </label>
      <input type="text" id="stockName" name="stockName" 
          [(ngModel)]="newStock.stockName" class="form-control" required #stockName />

        CSS Class: {{stockName.className}}
    </div>

    <div class="form-group">
      <label for="stockCode">Stock Code: </label>
      <input type="text" id="stockCode" name="stockCode"
       [(ngModel)]="newStock.stockCode" class="form-control" ref-stockCode required />

        CSS Class: {{stockCode.className}}
         
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!stockForm.form.valid">Submit</button>
  </form>
</div>

</div>
<hr>

 <div *ngIf="submitted" class="container">
    <h2>Submitted!</h2> 

    <div class="form-group row">
      <label class="col-md-2 col-form-label">Stock Name: </label>
      <div class="col-md-10">
      <input type="text" class="form-control" placeholder="{{newStock.stockName}}" readonly />
      </div>
    </div>  

    <div class="form-group row">
      <label class="col-md-2 col-form-label">Stock Code: </label>
      <div class="col-md-10">
      <input type="text" class="form-control" placeholder="{{newStock.stockCode}}" readonly />
      </div>
    </div> 

    <div class="form-group row">
      <button class="btn btn-primary mt-2" (click)="cancel()">Cancel</button> 
    </div>  
 </div>
